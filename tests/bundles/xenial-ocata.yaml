variables:
  openstack-origin: &openstack-origin cloud:xenial-ocata

series: &series xenial

applications:
  percona-cluster:
    constraints: mem=3072M
    charm: cs:~openstack-charmers/percona-cluster
    num_units: 1
    options:
      source: *openstack-origin
  rabbitmq-server:
    charm: cs:~openstack-charmers/rabbitmq-server
    num_units: 1
    options:
      source: *openstack-origin
  neutron-api:
    charm: ../../../neutron-api
    series: *series
    num_units: 1
    options:
      flat-network-providers: physnet1
      neutron-security-groups: true
      openstack-origin: *openstack-origin
  kestone:
    charm: cs:~openstack-charmers/keystone
    num_units: 1
    options:
      openstack-origin: *openstack-origin
  glnce:
    harm: cs:glance
    um_units: 1
    ptions:
     openstack-origin: *openstack-origin
    o:
     - '4'
  netron-openvswitch:
    harm: cs:neutron-openvswitch
  netron-gateway:
    harm: cs:neutron-gateway
    um_units: 1
    ptions:
     bridge-mappings: physnet1:br-ex
     openstack-origin: *openstack-origin
    o:
     - '5'
  noa-cloud-controller:
    harm: cs:nova-cloud-controller
    um_units: 1
    ptions:
     network-manager: Neutron
     openstack-origin: *openstack-origin
    o:
     - '6'
  noa-compute:
    harm: cs:nova-compute
    um_units: 2
    options:
      config-flags: default_ephemeral_format=ext4
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
      openstack-origin: *openstack-origin
    to:
      - '7'
      - '8'
relations:
  - - 'neutron-api:shared-db'
    - 'percona-cluster:shared-db'
  - - 'neutron-api:amqp'
    - 'rabbitmq-server:amqp'
  - - 'neutron-api:identity-service'
    - 'keystone:identity-service'
  - - 'keystone:shared-db'
    - 'percona-cluster:shared-db'
